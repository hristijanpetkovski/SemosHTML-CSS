<html>
   <head>
      <title>Facebook.com</title>
      <link rel="stylesheet" href="facebook.css">
   </head>
   <body>
      <div class="header-element">
         <img src="../img/facebook-logo.svg" alt="facebook">
      </div>
      <div class="popup-content">
         <div class="popup" id="create-account">
            <form action="Sign Up" class="second">
               <div class="main">
                  <h1 id="header-heading">Sign Up</h1>
                  <a href="facebook.html" id="close_button">X</a>
               </div>
               <p id="header-text">It's quick and easy.</p>
               <div class="input-name"> 
                  <input type="text" name="input-name" id="first_name" placeholder="First name">
                  <input type="text" name="input-name" id="last_name" placeholder="Last Name">
               </div>
               <div class="mobile-number">
                  <input type="email" id="input_email_adress" placeholder="Molbile number or email">
               </div>
               <div class="input-pass">
                  <input type="password" name="input-pass" id="input_pass" placeholder="New Password">
               </div>
               <div class="birthday"> 
                  <label for="Birthday">Birthday</label>
               </div>
               <div class="input-birthday">
                  
                  <select name="month" id="input-month">
                     <option value="">Jan</option>
                     <option>Feb</option>
                     <option>Mar</option>
                     <option>Apr</option>
                     <option>May</option>
                     <option>Jun</option>
                     <option>Jul</option>
                     <option>Aug</option>
                     <option>Sep</option>
                     <option>Oct</option>
                     <option>Nov</option>
                     <option>Dec</option>
                  </select>
                  <select name="day" id="input-day">
                     
                        <option value="">01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                     </select>
                     <select name="year" id="input-year">
                        <option value="">2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>
                     </select>
                  
               </div>
               <div class="gender"> 
                  <label for="gender">Gender</label>
               </div>
               <div class="input-gender">
                  <div class="female">
                     <label for="">Female</label>
                     <input type="checkbox" name="" id="popup-input">
                  </div>
                  <div class="male">
                     <label for="">Male</label>
                     <input type="checkbox" name="" id="popup-input">
                  </div>
                  <div class="custom">
                     <label for="">Custom</label>
                     <input type="checkbox" name="" id="popup-input">
                  </div>
               </div>
               <p id="footer-text">By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.</p>
               <div class="button-signup">
                  <a href="#create-account" id="sign-up">Sign Up</a>
               </div>
            </form>
         </div>
      </div>
      <div class="container">
         <form action="">
            <input type="email" name="" id="input_email" placeholder="Email or Phone Number"/>
            <input type="password" id="input_password" placeholder="Password"/>
            <a href="" id="button_login">Log In</a>
            <a href="recover-pass.html" class="forgot-pass">Forgot Password?</a>
            <a href="#create-account" id="button_newacc">Create New Account</a>
      </div>
      </form>
      </div>
   </body>
</html>
