<html>
  <head>
    <link rel="stylesheet" href="instagram.css">
  </head>
  <body>
    <div class="container">
      <div class="image">
        
        <img src="../img/instagram-wordmark.svg" alt="" id="logo-instagram">
      </div>
      <h4>Sign up to see photos and vidos from your frineds.</h4>
      <a href="facebook.html" id="login-facebook"> <img src="../img/facebook.logo.png" id="img-facebook" width="20px">Log in with Facebook</a>
      <div class="login-form">
        <div class="heading">
        </div>
        <div class="login">
          <form action="">
            <input type="text" id="input_phone" placeholder="Phone number, username, or email ">
            <input type="password" id="input_pass" placeholder="Password">
            <button id="button_login">Log in</button>
            
            <hr>
          </form>
        
          <div class="reset-pass">
            <a href="forgotpass.html" id="forgot-pass">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-second">
      <p>Don't have an account?</p>
      <a href="" id="sigh-up">Sign up</a>
    </div>
    <div class="get-apps">
      <p>Get the app.</p>
      <div>
        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="../img/appstore.png" alt="" width="130px"></a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DFE3F6A80-4C1D-4375-8488-50EDD65FE532%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="../img/googleplay.png" alt="" width="127px;"></a>
      </div>
    </div>
  </body>
</html>
