<html>
  <head>
    <title>Googleacc.com</title>
    <link rel="stylesheet" href="googleacc.css">
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <form action="">
          <div class="header-form">
            <img src="../googleacc/navbar-logo.png" alt="" id="logo-google">
            <h3>Create your Google Account</h3>
            <p>Continue to Gmail</p>
          </div>

          <div class="input-form">
            <input type="text" name="first-name" id="first_name" placeholder="First Name">
            <input type="text" name="last-name" id="last_name" placeholder="Last Name">
          </div>
          <div class="input-email">
            <input type="email" name="email" id="input_email" placeholder="Email">
            <label for="input_email" id="label_email">You can use latters,numbers & periods</label>
          </div>
          <div class="input-pass">
            <input type="password" name="pass" id="input_pass" placeholder="Password">
            <input type="password" name="pass" id="input_pass" placeholder="Confirm">
            <img src="../googleacc/718767-200.png" alt="" id="img-eye">
          </div>
            <div class="label-pass">
              <label for="" id="label-pass">Use 8 or more characters with a mix of letters, numbers & symbols.</label>
            </div>
          <div class="footer-button">
            <a href="#" id="signInstead">Sign in instead</a>
            <a href=""><button>Next</button></a>
          </div>
          
        </form>
      </div>
      <div class="container-right">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" id="img-signin">
        <p id="paragraph-img">One account. All of Google<br> working for you.</p>
      </div>
    </div>
  </body>
</html>
