<html>
   <head>
      <title>Unordered and Ordered lists</title>
      <style>
         ul
         {
         color: green;
         }
      </style>
   </head>
   <body>
      <h2>Unordered Listis</h2>
      <h3>Disc</h3>
      <ul>
         <li>First item</li>
         <li>Second item</li>
         <li>Third item</li>
      </ul>
      <h3>Square</h3>
      <ul>
         <li>First item</li>
         <li>Second item</li>
         <li>Third item</li>
      </ul>
      <h3>Circle</h3>
      <ul>
         <li>First item</li>
         <li>Second item </li>
         <li>Third item</li>
      </ul>
      <h3>None - no bullets</h3>
      <ul style="list-style-type:none;">
         <li>First item</li>
         <li>Second item</li>
         <li>Third item</li>
      </ul>
   </body>
</html>
